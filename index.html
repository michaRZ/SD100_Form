<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
    <div class="nav">
        <a href="">About Us</a>
        <a href="">Register</a>
    </div>
    
    <div id="main-content">
        <form>
            <h1>Sign Up</h1>

            <div id="form-field">
                <div class="user-info">
                    <input type="email" name="Email" placeholder="Email">
                </div>

                <div class="user-info">
                    <input type="text" placeholder="Username">
                </div>

                <div class="user-info">
                    <input type="password" placeholder="Password">
                </div>

                <div class="user-info">
                    <input type="password" placeholder="Confirm Password">
                </div>

                <div class="user-info">
                    <button type="Submit">Submit</button>
                </div>

                <div class="icons">
                    <img src="../../HTMLCSSPreWork/3-assets/facebookicon.png" alt="facebook">
                    <img src="../../HTMLCSSPreWork/3-assets/twittericon.png" alt="twitter">
                    <img src="../../HTMLCSSPreWork/3-assets/instagramicon.png" alt="instagram">
                </div>


            </div>


        </form>
    </div>


</body>

</html>
